		<script type="text/javascript">


			//实现窗体关闭处理函数(当窗体关闭时,该函数将被调用)

				return true;
			}

			//实现子窗体返回值处理函数(当子窗体调用returnData(Object)时,该函数将被调用)
			//Implement the children window return data callback function. (When children execute returnData(Object), this function will be execute.)
			function returnDataProcess(data){
				console.info(data);
				//Do some thing in here.
			}


			function refreshInfo(){

				$("#from").html(parentWindowId);
				$("#windowId").html(currentWindowId);
				if(windowParam!=null){
					$("#windowParam").html(JSON.stringify(windowParam));
				}

			}


			$(document).ready(function(){
				refreshInfo();
			});


		</script>

	<body style="background-color:#fee;">
		Pparent id:&nbsp;<span id="from"> No parent.</span><br>
		Self id:&nbsp;<span id="windowId"></span><br>
		Gets the parameters:&nbsp;<span id="windowParam">None</span><br>
		<button onclick="refreshInfo();">Refresh</button>
		<hr>
		<button onclick="openWindow('Window2',{data:'Opened from parent window '+currentWindowId});">Open Window and transmit the parameter.</button>
		<button onclick="returnData('Window '+currentWindowId+' callback returnData(Object) to parent.');">Returns data to the parent window.</button>
		<button onclick="closeParent();">Close parent.</button>
		<button onclick="closeWindow();">Close self.</button>
